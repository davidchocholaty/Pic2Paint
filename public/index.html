<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pic2Paint - Drawing App</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Image-Based Drawing App</h1>
    
    <div class="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label for="brushSize">Brush Size:</label>
            <input type="range" id="brushSize" min="1" max="50" value="5">
        </div>
        
        <div class="control-group">
            <label for="brushType">Brush Type:</label>
            <select id="brushType">
                <option value="continuous">Continuous</option>
                <option value="circle">Circle</option>
                <option value="square">Square</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="effectSelect">Effect:</label>
            <select id="effectSelect">
                <option value="none">No Effect</option>
                <option value="blur">Blur</option>
                <option value="sharpen">Sharpen</option>
                <option value="edgeDetection">Edge Detection</option>
            </select>
            <input type="range" id="effectStrength" min="1" max="10" value="5">
        </div>
        
        <div class="control-group">
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" value="#ffffff">
        </div>
        
        <div class="control-group">
            <label for="imageInput">Picture:</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        
        <div class="control-group">
            <label for="samplingMethod">Sampling Method:</label>
            <select id="samplingMethod">
                <option value="normal">Normal</option>
                <option value="vertical">Vertical</option>
                <option value="horizontal">Horizontal</option>
                <option value="random">Random</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="samplingDirection">Sampling Direction:</label>
            <select id="samplingDirection">
                <option value="forward">Forward</option>
                <option value="backward">Backward</option>
            </select>
        </div>
        
        <div class="control-group">
            <button id="resetButton">Reset Canvas</button>
        </div>
    </div>
    
    <div class="visualization-container">
        <canvas id="imageVisualization" width="800" height="600"></canvas>
    </div>
    
    <script src="app.js" type="application/javascript"></script>
</body>
</html>
