<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Pic2Paint - Drawing App</title>
    <!--<link rel="stylesheet" href="../styles.css">  -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Image-Based Drawing App</h1>    
    <canvas id="canvas" width="800" height="600" style="border:1px solid #000;"></canvas>
    <br><br>
    <label for="brushSize">Brush Size:</label>
    <input type="range" id="brushSize" min="1" max="50" value="5">
    <br><br>
    <label for="bgColor">Background Color:</label>
    <input type="color" id="bgColor" value="#ffffff">
    <br><br>
    <label for="imageInput">Picture:</label>
    <input type="file" id="imageInput" accept="image/*">
    <br><br>
    <canvas id="imageVisualization" width="800" height="600"></canvas>
    <script src="app.js" type="application/javascript"></script>
</body>
</html>
